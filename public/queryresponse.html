<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>query responses</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="thisstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style type="text/css">
    h2{
        font-weight: 600;
   
    }
  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope, $http) {
        $http.get('/dresponse')
          .then(function(response) {
            $scope.users = response.data;
          });
      });
    </script>
</head>
<body>
<!-- partial:index.partial.html -->
<ul class="side-menu">
  <li><a href="/viewnotifications"><span class="fa fa-envelope"></span>View Notifications</a></li>
  <li><a href="/viewstudentprofile"><span class="fa fa-user"></span>View Profile</a></li>

  <li><a href="/queryresponse"><span class="fa fa-reply"></span>Query Response</a></li>
  <li><a href="/selectedstudents"><span class="fa fa-check-circle"></span>View Selected Students</a></li>

  </ul>
<!-- partial -->
  
  
  <table style="width: 1000px;">
    <caption style="text-align: left;"><h2>Query Response:</h2></caption>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Query Message</th>
        <th>Response</th>
      </tr>
    </thead>
    <tbody ng-controller="myCtrl">
      
        <tr ng-repeat="user in users">
          <td>{{user.subject}}</td>
          <td>{{user.query}}</td>
          <td>{{user.answer}}</td>
        </tr>
  
      
   
   
    
    </tbody>
  </table>
</body>
</body>
</html>
