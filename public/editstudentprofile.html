<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="thisstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style type="text/css">
    h2{
        font-weight: 600;
   
    }

    form .input-field:first-child {
    margin-bottom: 0rem;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
      $http.get('/showeditprofile')
        .then(function(response) {
          $scope.users = response.data;
        });
    });
  </script>
  <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
<!-- partial:index.partial.html -->
<ul class="side-menu">
    <li><a href="/viewnotifications"><span class="fa fa-envelope"></span>View Notifications</a></li>
    <li><a href="/viewstudentprofile"><span class="fa fa-user"></span>View Profile</a></li>
    <li><a href="/editstudentprofile"><span class="fa fa-pencil"></span>Edit Profile</a></li>
    <li><a href="/studentcp"><span class="fa fa-key"></span>Change Password</a></li>
    <li><a href="/studentaq"><span class="fa fa-plus"></span>Add Query</a></li>
    <li><a href="/queryresponse"><span class="fa fa-reply"></span>Query Response</a></li>
    <li><a href="/selectedstudents"><span class="fa fa-check-circle"></span>View Selected Students</a></li>
    <li><a href="/viewcompanies"><span class="fa fa-building"></span>View Company Details</a></li>
    <li><a href="/logout"><span class="fa fa-sign-out"></span>Logout</a></li>
    </ul>
<!-- partial -->
  
  
   <main class="container">
        <h2>Edit Profile Details</h2>
        <form action="/updatestudent" method="post" #userForm="ngForm" ng-controller="myCtrl"  enctype="multipart/form-data" >
            <div class="input-field">
            <label style="font-weight: bolder;">Basic Details:</label>
            </div>
            
            <div class="input-field">
                <label>Name:</label>
                <input type="text" name="name" id="name"
                  placeholder="Enter Your Full name" value="{{users.name}}" minlength="1" required>
                <div class="underline"></div>
              </div>
            
              <div class="input-field">
                <label>Username:</label>
                <input type="text" name="username" id="username"
                  placeholder="Enter Your Registration number" value="{{users.username}}" minlength="1" min="1" required>
                <div class="underline"></div>
              </div>
              <div class="input-field">
                <label>Gender:</label>
                <input type="text" name="gender" id="gender" value="{{users.gender}}" minlength="1" min="1" required>
                <div class="underline"></div>
              </div>
            
              <div class="input-field">
                <label>Phone Number:</label>
                <input type="number" name="phone" id="phone"
                  placeholder="Enter Your Phone number" value="{{users.phone}}" minlength="10" min="6" required>
                <div class="underline"></div>
              </div>

              <div class="input-field">
                <label>Date Of Birth:</label>
                <input type="text"  value="{{ users.dob | date: 'shortDate' }}" max="2005-01-01" required readonly>
                <div class="underline"></div>
              </div>
            <div class="input-field">
                <label>New Date Of Birth:</label>
                <input type="date" name="dob" id="dob" max="2005-01-01" value="{{ users.dob }}">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label>Email:</label>
                <input type="email" name="email" id="email"
                  placeholder="Enter Your Email" value="{{users.email}}" minlength="1" required>
                <div class="underline"></div>
              </div>
              <div class="input-field">
                <label for="course">Course:</label><br>
                <input type="text" name="course" id="course"
                value="{{users.course}}" minlength="1" required>
                <div class="underline"></div>
              </div>
            
              <div class="input-field">
                <label for="branch">Branch:</label><br>
                <input type="text" name="branch" id="branch"
                value="{{users.branch}}" minlength="1" required>
                <div class="underline"></div>
              </div>
            
              <div class="input-field">
                <label style="font-weight: bolder;">Academic Details:</label>
              </div>
            
              <div class="input-field">
                <label>10th GPA:</label>
                <input type="number" name="gpa10" id="gpa10"
                  placeholder="Enter Your 10th GPA" value="{{users.gpa10}}" step="0.01" minlength="1" required>
                <div class="underline"></div>
              </div>
            
              <div class="input-field">
                <label>12th GPA:</label>
                <input type="number" name="gpa12" id="gpa12"
                  placeholder="Enter Your 12th GPA" value="{{users.gpa12}}" minlength="1" step="0.01" required>
                <div class="underline"></div>
              </div>
            
              <div class="input-field">
                <label style="font-weight: bold;">UG Semester Wise GPA:</label>
              </div>
            
              <div class="input-field">
                <label>UG 1st Semester GPA:</label>
                <input type="number" name="ug1" id="ug1"
                  placeholder="Enter 1st semester GPA " value="{{users.ug1}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
  
              <div class="input-field">
                  <label>UG 2nd Semester GPA:</label>
                  <input type="number" name="ug2" id="ug2"
                      placeholder="Enter 2nd semester GPA " value="{{users.ug2}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <label>UG 3rd Semester GPA:</label>
                  <input type="number" name="ug3" id="ug3"
                      placeholder="Enter 3rd semester GPA " value="{{users.ug3}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <label>UG 4th Semester GPA:</label>
                  <input type="number" name="ug4" id="ug4"
                      placeholder="Enter 4th semester GPA " value="{{users.ug4}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <label>UG 5th Semester GPA:</label>
                  <input type="number" name="ug5" id="ug5"
                      placeholder="Enter 5th semester GPA " value="{{users.ug5}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <label>UG 6th Semester GPA:</label>
                  <input type="number" name="ug6" id="ug6"
                      placeholder="Enter 6th semester GPA " value="{{users.ug6}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <label>UG 7th Semester GPA:</label>
                  <input type="number" name="ug7" id="ug7"
                      placeholder="Enter 7th semester GPA " value="{{users.ug7}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <label>UG 8th Semester GPA:</label>
                  <input type="number" name="ug8" id="ug8"
                      placeholder="Enter 8th semester GPA " value="{{users.ug8}}" minlength="1" step="0.01" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                <label>No of backlogs:</label>
                <input type="number" name="backlogs" id="backlogs"
                    placeholder="Enter no of backlogs" value="{{users.backlogs}}" minlength="1" required>
                <div class="underline"></div>
            </div>
          <label style="font-weight: bolder;margin-top: 20px;">Personal Details:</label>
          <div class="input-field">
            <label>Resume:</label><br>
            <a href="uploads/{{ users.resume }}">resume</a>
            <div class="underline"></div>
        </div>
            <div class="input-field">
                <label>Upload New Resume:</label><br>
                <input type="file" name="resume" id="resume" accept="application/pdf" >
                <div class="underline"></div>
            </div>
            
            <div class="input-field">
                <label>Offer Letter:</label><br>
                <a href="uploads/{{ users.offerletter }}">offer letter</a>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label>Upload New Offer Letter:</label><br>
                <input type="file" name="offerletter" id="offerletter" accept="application/pdf">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label>Achievements:</label><br>
                <textarea id="achievements" name="achievements"  rows="5" cols="100" required>{{users.achievements}}</textarea>
            </div>
  
            <input type="submit" value="Update Details">
            
        </form>
      

       
    </main>
</body>
</body>
</html>
